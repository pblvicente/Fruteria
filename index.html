<!DOCTYPE html>
<html lang="es-ES" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frutería</title>
    <link href="./css/custom.css" rel="stylesheet" />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/custom.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row" id="customContainer">
        <div class="col-12">
          <div
            id="pageTitle"
            class="row pt-1 align-items-center"
          >
            <h5 class="text-center">Frutería</h5>
          </div>
        </div>

        <div class="col-12 col-xxl-9">
          <div
            id="fruitContainer"
            class="row row-gap-3 py-3"
          >
            <!-- Generated with Javascript -->
          </div>

          <div id="shoppingCartTitle" class="row pt-1 align-items-center">
            <h5 class="text-center">Carrito</h5>
          </div>

          <div
            id="shoppingCartMessageContainer"
            class="row py-3"
          >
            <h6 id="shoppingCartMessage" class="text-center">
              Vacío
              <!-- Generated with Javascript -->
            </h6>
          </div>

          <div id="shoppingCartButtonContainer" class="row">
            <button
              id="shoppingCartButton"
              class="btn btn-sm"
              type="button"
            >
              Mostrar
            </button>
          </div>
        </div>

        <div class="col-12 col-xxl-3">
          <div id="productPanelTitle" class="row pt-1 align-items-center">
            <h5 class="text-center">Resumen</h5>
          </div>

          <div id="productPanel" class="row py-3">
            <h6 id="productPanelMessage" class="text-center">
              Vacío
              <!-- Generated with Javascript -->
            </h6>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
