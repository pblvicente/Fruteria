<!DOCTYPE html>
<html lang="es-ES" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frutería</title>
    <link href="./css/custom.css" rel="stylesheet" />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/custom.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row" id="customContainer">
        <div class="col-12">
          <div
            id="pageTitle"
            class="row pt-1 align-items-center border-bottom border-2"
          >
            <h5 class="text-center">Frutería</h5>
          </div>
        </div>

        <div class="col-12 col-xxl-8">
          <div
            id="fruitContainer"
            class="row row-gap-2 py-2 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6"
          >
            <!-- Generated with Javascript -->
          </div>
        </div>

        <div class="col-12 col-xxl-4">
          <div id="productPanelTitle" class="row pt-1 align-items-center border-bottom border-2">
            <h5 class="text-center">Resumen</h5>
          </div>

          <div id="productPanelMessageContainer" class="row">
            <div id="productPanelMessage" class="col-12 align-self-center">
              <h6 class="text-center">Vacío</h6>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div id="formTitle" class="row pt-1 align-items-center border-bottom border-top border-2">
            <h5 class="text-center">Formulario</h5>
          </div>

          <form
            id="formContainer"
            class="row row-gap-3 py-3 align-items-center"
            method="POST"
            action="./index.html"
            novalidate
          >            
            <div class="col-12 col-xxl-4">
              <div class="form-floating">
                <input type="text" class="form-control" id="nameInput" name="nameInput" minlength="4" maxlength="15" required>
                <label for="nameInput">Nombre</label>
              </div>
            </div>
            <div class="col-12 col-xxl-8">
              <div class="form-floating">
                <input type="text" class="form-control" id="lastNameInput" name="lastNameInput" required>
                <label for="lastNameInput">Apellidos</label>
              </div>
            </div>
            <div class="col-12 col-xxl-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="addressInput" name="addressInput" required>
                <label for="addressInput">Dirección</label>
              </div>
            </div>
            <div class="col-12 col-xxl-6">
              <div class="form-floating">
                <input type="email" class="form-control" id="emailInput" name="emailInput" pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,}$" required>
                <label for="emailInput">Correo Electrónico</label>
              </div>
            </div>
            <div class="col-12 col-xxl-4">
              <div class="p-2 bg-dark rounded border border-1">
                <label class="d-block mb-2" for="typeOfPaymentInput">Tipo de pago:</label>

                <input type="radio" class="btn-check" name="typeOfPaymentInput" id="cardPaymentInput" value="cardPayment" autocomplete="off" required>
                <label class="btn btn-outline-primary" for="cardPaymentInput">Con tarjeta</label>

                <input type="radio" class="btn-check" name="typeOfPaymentInput" id="onArrivalPaymentInput" value="onArrivalPayment" autocomplete="off" required>
                <label class="btn btn-outline-info" for="onArrivalPaymentInput">En la entrega</label>
              </div>
            </div>
            <div class="col-12 col-xxl-3">
              <div class="p-2 bg-dark rounded border border-1">
                <label class="d-block mb-2" for="hasClientCardInput">¿Tienes tarjeta de cliente?</label>

                <input type="radio" class="btn-check" name="hasClientCardInput" id="yesCardInput" value="yes" autocomplete="off" required>
                <label class="btn btn-outline-success" for="yesCardInput">Sí</label>

                <input type="radio" class="btn-check" name="hasClientCardInput" id="noCardInput" value="no" autocomplete="off" required>
                <label class="btn btn-outline-danger" for="noCardInput">No</label>
              </div>
            </div>
            <div class="col-12">
              <div class="btn-group w-100 border border-2">
                <button
                  id="sendFormButton"
                  class="btn btn-sm btn-success"
                  type="submit"
                >
                Realizar Pedido
                </button>
                <button
                  id="resetFormButton"
                  class="btn btn-sm btn-danger"
                  type="reset"
                >
                  Limpiar Formulario
                </button>
              </div>             
            </div>            
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
